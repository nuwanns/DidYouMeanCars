<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body">
        <ul>
            <li ng-repeat="item in items">
                <a ng-click="selected.item = item">{{ item }}</a>
            </li>
        </ul>
        Selected: <b>{{ selected.item }}</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>

<script type="text/ng-template" id="modalWindowTemplte.html">
    <div tabindex="-1" role="dialog" class="modal fade" ng-class="{in: animate}" ng-style="{'z-index': 1050 + index*10, display: 'block'}">
        <div class="modal-backdrop fade in"></div>
        <div class="modal-dialog" ng-class="{'modal-sm': size == 'sm', 'modal-lg': size == 'lg'}"><div class="modal-content" modal-transclude></div></div>
    </div>
</script>

<h1>Todo list</h1>
<ul class="thumbnails">
    <li ng-repeat="todoList in todoLists" class="span5">
        <div class="well hoverwell">
            {{todoList.id}} - {{todoList.name}}
            <div class="row">
                <div class="col-md-4"><input type="button" ng-click="renameTodoList(todoList)" value="Rename" class="btn btn-default" /></div>
                <div class="col-md-4"><input type="button" ng-click="archive()" value="Archive" class="btn btn-default" /></div>
                <div class="col-md-4"><input type="button" ng-click="addTodo()" value="Add Todo" class="btn btn-default" /></div>
                <button class="btn btn-default" ng-click="open('lg')">Open me!</button>
            </div>
        </div>
    </li>
</ul>
